<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			li {
				list-style: none;
			}
			p {
				color: #111111;
			}
			hr {
				margin-top: 0px;
				margin-bottom: 0px;
			}
			#hr {
				height: 4px;
				border: 10px;
			}
			.msg {

			.headbox {

			.headbox img {

			}
			.detailbox {

				width: 100%;
			}
			.name {
				margin-top: 6px;

				float: left;
			}
			.num {
				margin-top: 9px;
				margin-left: 12%;
				width: 21px;
				height: 20px;
				font-size: 15px;
				background: #CC3333;
				color: #FFFFFF;
			}
			.content {
				margin-top: 6px;
				margin-left: 10px;
				width: 50%;
				font-size: 14px;
				float: left;
			}
			.time {
				margin-top: 5px;
				margin-left: 11%;
				width: 18%;
				color: #333333;
				font-size: 14px;
				float: left;
			}
		</style>

	</head>

		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				mui(".mui-content").on('tap', '.msg', function() {
					var oid = this.getAttribute("id");
					var mid = localStorage.getItem('id');
					var oname = this.getElementsByClassName("name")[0].innerHTML;
					this.getElementsByClassName("num")[0].style.visibility='hidden';
					this.getElementsByClassName("num")[0].innerHTML = 0;
					mui.openWindowWithTitle({
						id: 'im-chat',
						url: 'im-chat.html',
						styles: {
							titleNView: {                       // 窗口的标题栏控件
						    	titleText:oname,                // 标题栏文字,当不设置此属性时，默认加载当前页面的标题，并自动更新页面的标题
							    titleColor:"#000000",             // 字体颜色,颜色值格式为"#RRGGBB",默认值为"#000000"
							    titleSize:"17px",                 // 字体大小,默认17px
							    backgroundColor:"#F7F7F7",        // 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
//							    progress:{                        // 标题栏控件的进度条样式
//							    	color:"#00DD00",                // 进度条颜色,默认值为"#00FF00"  
//							    	height:"1px"                    // 进度条高度,默认值为"2px"         
//							    },
							    splitLine:{                       // 标题栏控件的底部分割线，类似borderBottom
								    color:"#CCCCCC",                // 分割线颜色,默认值为"#CCCCCC"  
								    height:"1px"                    // 分割线高度,默认值为"2px"
							    }
						    }
						},
						extras: {
							'oid': oid,
							'mid': '1'
						},
						createNew:true
					});
				});
			}(mui, document));
		</script>
