<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/mui.min.css" />
		<style>
			* {
				font-family: "黑体";
			}
			#search {
				width: 100%;
				height: 40px;
				border-bottom: 1px solid #CCCCCC;
				background: #EEEEEE;
			}
			#search #back {
				width: 9%;
				height: 39px;
				line-height: 40px;
				border-right: 1px solid #CCCCCC;
				float: left;
				background: #EEEEEE;
			}
			#search #back span {
				margin-left: 5px;
				font-size: 24px;
			}
			#searchbox {
				width: 85%;
				height: 32px;
				margin-top: 4px;
				margin-left: 1.5%;
				border-radius: 10px;
				float: left;
				background: #DDDDDD;
			}
			#searchbox span {
				line-height: 32px;
			}
			#searchbox span:first-child {
				margin-left: 6px;
			}
			#division {
				width: 3.5%;
				height: 39px;
				float: right;
				border-left: 1px solid #CCCCCC;
				background: #EEEEEE;
			}
			#condition {
				width: 100%;
				height: 40px;
				border-bottom: 1px solid #CCCCCC;
				background: #EEEEEE;
			}
			#condition div {
				width: 25%;
				height: 32px;
				margin-top: 4px;
				float: left;
				line-height: 32px;
				text-align: center;
			}
			#new {
				color: #eE0000;
			}
		</style>
	</head>
	<body>
		
		<div id="search">
			<div id="back">
				<span class="mui-icon mui-icon-arrowleft mui-action-back"></span>
			</div>
			<div id="searchbox">
				<span class="mui-icon mui-icon-search"></span>
				<span id="key">关键字</span>
			</div>
			<div id="division"></div>
		</div>
		<div id="condition">
			<div id="new">最新</div>
			<div id="hot">最热</div>
			<div id="priceCondition">价格<span class="mui-icon mui-icon-arrowthinup"></span></div>
			<div id="areaCondition">区域</div>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			mui.init({
				subpages:[{
					url: 'goodsList.html',
					id: 'goodsList',
					styles: {
						top: '80px',
						bottom: '0px'
					}
				}]
			});
			var back = document.getElementById("back");
			back.addEventListener('tap', function() {
				
			});
		</script>
	</body>
</html>
