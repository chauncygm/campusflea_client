<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/mui.min.css" />
		<style>
			* {
				font-family: "黑体";
			}
			p {
				color: #222222;
			}
			li {
				list-style: none;
			}
			.goodsList {
				width: 100%;
				height: 120px;
				margin-top: 5px;
				background: #F0F8FF;
			}
			.goodsImg {
				width: 33%;
				height: 120px;
				float: left;
			}
			.goodsImg img {
				height: 114px;
				width: auto;
				margin: 3px 3px 3px 3px;
			}
			.goodsList .content {
				width: 67%;
				height: 70px;
				float: left;
			}
			.content p {
				font-size: 15px;
				margin-top: 4px;
				margin-right: 10px;
			}
			.goodsList .price {
				width: 65%;
				height: 20px;
				float: left;
			}
			.price div {
				float: right;
				margin-right: 5px;
			}
			.price div span {
				font-size: 15px;
				float: left;
			}
			.price .priceValue {
				font-size: 20px;
				color: #FF0000;
			}
			.goodsList .from {
				width: 30%;
				height: 20px;
				margin-top: 5px;
				float: left;
				font-size: 14px;

			}
			.goodsList .time {
				width: 30%;
				height: 20px;
				margin-top: 5px;
				margin-right: 10px;
				font-size: 14px;
				float: right;

			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div id="goodsList">
				<li class="goodsList">
					<div class="goodsImg">
						<img src="images/muwu_1.jpg"/>
					</div>
					<div class="content">
						<p>描述：这是一长串描述，足够足够长差不多了吧,足够足够长差不多了吧，还不够再添</p>
					</div>
					<div class="price">
						<div>
							<span>￥</span>
							<span class="priceValue">998</span>
						</div>
					</div>
					<div class="from">
						<span class="fromValue">北京·东城区</span>
					</div>
					<div class="time">
						2018-03-05 16:55
					</div>
				</li>
				
				<li class="goodsList">
					<div class="goodsImg">
						<img src="images/muwu_1.jpg"/>
					</div>
					<div class="content">
						<p>描述：这是一长串描述，足够足够长差不多了吧,足够足够长差不多了吧，还不够再添</p>
					</div>
					<div class="price">
						<div>
							<span>￥</span>
							<span class="priceValue">998</span>
						</div>
					</div>
					<div class="from">
						<span class="fromValue">北京·东城区</span>
					</div>
					<div class="time">
						2018-03-05 16:55
					</div>
				</li>
			</div>
		</div>
	</body>
</html>
