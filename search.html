<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
		<link href="css/mui.imageviewer.css" rel="stylesheet" />
		<title></title>
		<style>
			li {
				list-style: none;
			}
			input {
				border-radius: 20px;
			}
			#searchbox {
				padding-top: 10px;

			}
			#search_option {
				padding-top: 0px;
				height: auto;
				width: 100%;
			}
			.option {
				height: 35px;
				border-bottom: 1px #CCCCCC solid;
				padding-top: 8px;
				padding-left: 10px;
				background: #FFFFFF;
				color: #666666;
			}
			.center {
				text-align: center;
				font-size: 14px;
			}
			.center span{
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div id="searchbox">
				<input id="searchbox" type="text" placeholder="搜索" />
			</div>
			<div id="search_option">
				<li class="option">最近搜索项1</li>
				<li class="option">最近搜索项2</li>
				<li class="option">最近搜索项3</li>
				<li class="option center"><span class="mui-icon mui-icon-trash"></span>清空历史记录</li>
			</div>
		</div>
	</body>
</html>
