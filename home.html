<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
		<style type="text/css">
			* {
				font-family: "黑体";
				margin: 0;
				padding: 0;
			}
			li,ul {
				list-style: none;
				margin: 0px;
				padding: 0px;
			}
			a {
				text-decoration:none; 
				color:#000000;
			}
			p {
				color: #222222;
			}
			#top_search {
				background: #66CCFF;
				width: 100%;
				height: 50px;
				float: left;
			}
			#classify {
				width: 12%;
				height: 50px;
				float: left;
			}
			#top_search #classify #icon {
				width: 10%;
				font-size: 30px;
				color: #000000;
				margin-top: 8px;
				margin-left: 7px;
			}
			#top_search #classify #font {
				font-size: 11px;
				position: absolute;
  				left: 12px;
  				top: 27px;
			}
			#search {
				height: 37px;
				width: 76%;
				position: absolute;
  				left: 12%;
  				top: 6px;
  				float: left;
  				border-radius: 5px;
  				text-align: center;
  				line-height: 37px ;
  				background: #DDFFFF;
  				font-size: 15px;
			}
			#search .icon {
				font-size: 20px;
			}
			#publish {
				width: 12%;
				height: 50px;
				position: absolute;
				margin-left: 88%;
				float: left;
			}
			#publish img {
				width: 30px;
				height: 26px;
				margin-top: 8px;
				margin-left: 6px;
			}
			#publish span {
				width: 30px;
				position: absolute;
				top: 28px;
				left: 10px;
				font-size: 11px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="top_search">
				<div id="classify">
					<span id="icon" class="mui-icon mui-icon-list"></span>
					<span id="font">分类</span>
				</div>
				<div id="search" class="mui-input-row mui-search">
					<span class="mui-icon mui-icon-search icon"></span><span>搜索</span>
				</div>
				<div id="publish">
					<img src="images/icon/upload.png"/>
					<span>发布</span>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			mui.init({
				subpages:[{
					url: 'content.html',
					id: 'content',
					styles: {
						top: '50px',
						bottom: '0px'
					}
				}]
			});
			(function($, doc) {
				$.init();
				var catagorybox = doc.getElementById("classify");
				var searchBox1 = doc.getElementById("search");
				var publishbox = doc.getElementById("publish");
				catagorybox.addEventListener('tap', function(){
					$.openWindow({
						url: 'category.html',
						id: 'category',
						preload: true,
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide'
						},
						waiting: {
							autoShow: false
						}
					});
				});
				searchBox1.addEventListener('tap', function() {
					$.openWindow({
						url: 'search.html',
						id: 'search',
						preload: true,
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide'
						},
						waiting: {
							autoShow: false
						}
					});
				});
				publishbox.addEventListener('tap', function() {
					$.openWindow({
						url: 'category.html',
						id: 'category',
						preload: true,
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide'
						},
						waiting: {
							autoShow: false
						}
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
