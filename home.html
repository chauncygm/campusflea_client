<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
		<style type="text/css">
			* {
				font-family: "黑体";
				margin: 0;
				padding: 0;
			}
			li,ul {
				list-style: none;
				margin: 0px;
				padding: 0px;
			}
			a {
				text-decoration:none; 
				color:#000000;
			}
			p {
				color: #222222;
			}
			img {
				width: 100%;
				height: auto;
			}
			#top_search {
				background: #66CCFF;
				width: 100%;
				height: 50px;
			}
			#top_search #classify span {
				font-size: 30px;
				color: #000000;
				margin-top: 8px;
				margin-left: 10px;
			}
			#top_search #classify p {
				font-size: 11px;
				position: absolute;
  				left: 14px;
  				top: 27px;
			}
			#search {
				height: 36px;
				width: 82%;
				position: absolute;
  				left: 50px;
  				top: 6px;
			}
			#search input {
				background: #FFFfF4;
				height: 36px;
			}
			#slider {
				width: 100%;
				height: 150px;
			}
			#option {
				width: 100%;
				height: 70px;
				background: #88CCFF;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="top_search">
				<div id="classify">
					<span class="mui-icon mui-icon-list"></span>
					<p>分类</p>
				</div>
				<div id="search" class="mui-input-row mui-search">
					<input type="search" placeholder="搜索" disabled="disabled">
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/update.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init({
				subpages:[{
					url: 'content.html',
					id: 'content',
					styles: {
						top: '50px',
						bottom: '0px'
					}
				}]
			});
			(function($, doc) {
				$.init();
			}(mui, document));
		</script>
	</body>

</html>
